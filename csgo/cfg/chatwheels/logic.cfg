
// --- Stufe 1: Labels anzeigen ---
alias +radar_wheel_1 "exec chatwheels/map_labels.cfg"
alias -radar_wheel_1 "+radialradio; radar_stage_2" // Wheel öffnen & zur nächsten Stufe wechseln

// --- Stufe 2: Befehle ausführen ---
alias +radar_wheel_2 "exec chatwheels/map_commands.cfg"
alias -radar_wheel_2 "-radialradio; radar_stage_1" // Wheel schließen (Befehl wird ausgeführt) & zurücksetzen

// --- Steuerungs-Aliase, die die Stufen wechseln ---
alias radar_stage_1 "alias +radar_action +radar_wheel_1; alias -radar_action -radar_wheel_1"
alias radar_stage_2 "alias +radar_action +radar_wheel_2; alias -radar_action -radar_wheel_2"

// --- Tastenbelegung (Keybind) ---
bind "5" "+radar_action"

// --- Anfangszustand festlegen ---
radar_stage_1

echo "Radar-Wheel Config geladen."