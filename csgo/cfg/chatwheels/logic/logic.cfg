// --- Stage 1: Show labels ---
alias +radar_wheel_1 "exec chatwheels/logic/map_labels.cfg"
alias -radar_wheel_1 "+radialradio; radar_stage_2" // Open wheel & switch to next stage

// --- Stage 2: Execute Commands ---
alias +radar_wheel_2 "exec chatwheels/logic/map_commands.cfg"
alias -radar_wheel_2 "-radialradio; radar_stage_1" // Close wheel (Command is executed)

// --- Switch between Stages ---
alias radar_stage_1 "alias +open_chatwheel +radar_wheel_1; alias -open_chatwheel -radar_wheel_1"
alias radar_stage_2 "alias +open_chatwheel +radar_wheel_2; alias -open_chatwheel -radar_wheel_2"

// --- Starting Stage ---
radar_stage_1